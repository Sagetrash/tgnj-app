<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TGNJ APP</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
  </head>
  <body>
    <!--  -->
    <div class="form-container">
      <h3>input for new items</h3>
      <form action="" onsubmit="event.preventDefault()">
        <label for="sku_group">Sku Group</label>
        <input
          type="text"
          id="sku_group"
          name="sku_group"
          oninput="liveLoadGroup()"
          required
        />
        <br />
        <label for="item_id">id</label>
        <input type="text" name="item_id" id="item_id" required />
        <br />
        <label for="shape">shape</label>
        <input type="text" name="shape" id="shape" required />
        <br />
        <label for="weight">weight</label>
        <input
          type="text"
          name="weight"
          id="weight"
          placeholder="weight in cts."
          required
        />
        <br />
        <label for="length">length</label>
        <input
          type="text"
          name="length"
          id="length"
          placeholder="length in mm"
          required
        />
        <br />
        <label for="width">width</label>
        <input
          type="text"
          name="width"
          id="width"
          placeholder="width in mm"
          required
        />
        <br />
        <label for="depth">depth</label>
        <input
          type="text"
          name="depth"
          id="depth"
          placeholder="depth in mm"
          required
        />
        <br />
        <button type="submit">submit</button>
      </form>
    </div>
    <!--  -->
    <div class="table-container">
      <table id="display-table">
        <thead>
          <tr>
            <th>sku</th>
            <th>shape</th>
            <th>weight</th>
            <th>length</th>
            <th>width</th>
            <th>depth</th>
          </tr>
        </thead>
        <tbody id="display-table-body"></tbody>
      </table>
    </div>
    <script src="{{ url_for('static',filename='script.js')}}"></script>
  </body>
</html>
